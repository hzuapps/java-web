<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 网页随屏幕的大小变化而变化 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- 支持IE浏览器 -->
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>商品管理系统</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">  
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
</head>
<body background="img/frist.jpg">
	<div class="container">
		<div class="row" style="margin-top: 240px">
			<div class="col-md-6 col-md-offset-6" style="background-color: white">
				<h1>商品管理系统</h1>
				<form class="form-horizontal" style="margin-top: 20px" method="get">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">账号:</label>
				    <div class="col-sm-10">
				      <input type="email" class="col-sm-6 form-control" id="inputEmail3" placeholder="邮箱"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="密码"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox" value="save"/>记住账号
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-6">
				      <input type="button" class="btn btn-primary" value="登录" id="load1"/>
				    </div>
				     <div class="col-sm-4">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">注册</button>
						<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  							<div class="modal-dialog modal-dialog">
    							<div class="modal-content">
    							<br/>
    							  <form class="form-control">
    							  	<div class="form-group">
    							  		<label for="inputEmail4" class="col-xs-3 control-label">账号：</label>
    							  		<div class="col-xs-7">
    							  			<input type="email" id="inputEmail4" class="form-control" placeholder="邮箱"/>
    							  		</div>
    							  	</div>
    							  	<div class="form-group">
    							  		<label for="inputPassword4" class="col-xs-3 control-label">密码：</label>
    							  		<div class="col-xs-7">
    							  			<input type="password" id="inputPassword4" class="form-control" placeholder="密码"/>
    							  		</div>
    							  	</div>
    							  	<div class="form-group">
    							  		<label for="inputPassword5" class="col-xs-3 control-label">确认密码：</label>
    							  		<div class="col-xs-7">
    							  			<input type="password" id="inputPassword5" class="form-control" placeholder="密码"/>
    							  		</div>
    							  	</div>
    							 	<div class="form-group">
    							 		<div class="col-xs-2 col-xs-offset-6">
    							 			<input type="button" class="btn btn-primary" value="关闭" data-dismiss="modal"/>
    							 		</div>
    							 		<div class="col-xs-2">
    							 			<input type="button" class="btn btn-primary" value="登录" id="load2"/>
    							 		</div>
    							 	</div>
    							  </form>
    							</div>
  							</div>
						</div>
				    </div>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
