<html>
  <head>
    <meta charset="utf-8">
    <title>注册页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
      <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form role="form">
    <div class="form-group">
    <label for="Username">用户名</label>
    <input type="name" class="form-control" required novalidate="true" id="Username" placeholder="your username">
    </div>
    <div class="form-group">
    <label for="Password">密码</label>
    <input type="password" class="form-control" required novalidate="true" id="Password" placeholder="your password">
    </div>
   <div class="checkbox">
    <label>
      <input type="checkbox"> 记住密码
    </label>
    </div>
    <button type="signin" class="btn btn-default">登陆</button>
    </form>
  </body>
</html>
