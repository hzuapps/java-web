<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- viewport的<meta>标签，这个标签可以修改在大部分的移动设备上面的显示，为了确保适当的绘制和触屏缩放。-->
<title>无标题文档</title>
<!--样式文件引用-->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]
-->
<style type="text/css">
 p{color:red;text-decoration:underline;font-weight:bold;font-size:25px;}
 .info{font-size:12px;color:green;}
 </style>
</head>
<body>
<!--JavaScript插件都是依赖与jQuery库-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<p>HAHAHA</p>
<form role="form" id="target">
  <div class="form-group">
    <label for="exampleInputEmail1"><p>Email address</p></label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button" class="btn btn-default" onclick="sss()">json</button>
</form>
<script>

	$( "#target" ).submit(function( event ) {
		alert( "Handler for .submit() called." );
		event.preventDefault();
	});

</script>
<script>
	    function sss(){
		$.ajax({
			url: "success.json"
		}).done(function(data) {
			if ( console && console.log ) {
				console.dir(data);
				alert(data.msg);
			}
		});
	}
</script>
</body>

</html>
