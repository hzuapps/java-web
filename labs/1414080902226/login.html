        <form id="login_form" method="post"  >

                   <p ><font color="#F00" ><font size="4">登录界面</font></font></p> </div>

            </div>
            
            <div style="width:100%;text-align:center">

            </div>
            <div style="width:100%;text-align:center">
                <label class="t"></label>　　　
                <input type="submit"   onclick="submitform(this.form)" value="&nbsp;登&nbsp;录&nbsp;">

            </div>
        </form>
    </div>
