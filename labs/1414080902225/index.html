<html lang="zh-cn">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

  <body> 
    <nav class="navbar navbar-inverse" role="navigation">
    </nav>
     
    <div class="container-fluid" id="main">
        <div class="col-md-2 "></div>  
        <div class="col-md-8 bg-success" >
            <br>
            <br>
            <br>
            <form class="form-horizontal " role="form" method="post" action="message.html" >
                <div class="form-group">
                    <label class="col-md-2 control-label" for="userName">UserName:</label>
                    <div class="col-md-4">
                         <input type="text" id="userName" class="form-control" placeholder="Hurrican">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label" for="pwd">Password:</label>
                    <div class="col-md-4">
                         <input type="password" id="pwd" class="form-control" placeholder="*********">
                    </div>           
                </div>

                
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8" >
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" >Remember me
                            </label>
                        </div>
                    </div>
                </div> 


                <div class="col-md-offset-4">
                    <div class="btn-group">
                        <input type="button" class="btn btn-success" value="Register" id="login" onclick="return chkform()">
                        <input type="reset" class="btn btn-warning" value="Reset" >
                    </div>  
                </div>       
            </form>
        </div> 
        <div class="col-md-2 "></div>  
        <div class="col-md-12 "></div>     
    </div>

    <script type="text/javascript">

        var checkUserName=document.getElementById("userName");
            var checkUserPwd=document.getElementById("pwd");
            var submit=document.getElementById("login");
           
            function chkform()
            { 
                 if(checkUserName.value=="")
                 { 
                      alert("用户名不能为空！"); 
                      return false; 
                 } 

                 if(checkUserPwd.value=="") 
                 { 
                      alert("密码不能为空！"); 
                      return false; 
                 }  
                 self.location='message.html';  

             };
    </script>
    
  </body>
