  <body>
    
     <nav class="navbar navbar-inverse" role="navigation">

    <div class="container-fluid">
        <div class="col-md-2 "></div>  
        <div class="col-md-8 bg-success">
            <!-- 水平排列的表单 class="center block bg-info"-->
            <br>
            <br>
            <br>
            <form class="form-horizontal " role="form" method="post" action="message.html" >
                <div class="form-group">
                    <label class="col-md-2 control-label" for="userName">UserName:</label>
                    <div class="col-md-4">
                         <input type="text" id="userName" class="form-control" placeholder="Hurrican">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label" for="pwd">Password:</label>
                    <div class="col-md-4">
                         <input type="password" id="pwd" class="form-control" placeholder="*********">
                    </div>           
                </div>

                
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8" >
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" >Remember me
                            </label>
                        </div>
                    </div>
                </div> 
                    


                <div class="col-md-offset-4">
                    <div class="btn-group">
                        <input type="submit" class="btn btn-success" value="Register" id="login" onclick="return chkform()">
                        <input type="reset" class="btn btn-warning" value="Reset" >
                    </div>  
                </div>
                    
            </form>
        </div> 
        <!-- <input type="button" id="reset" value="click"> -->
        <div class="col-md-2 "></div>  
        <div class="col-md-12 "></div>     
    </div>

    <script type="text/javascript">

        var checkUserName=document.getElementById("userName");
            var checkUserPwd=document.getElementById("pwd");
            var submit=document.getElementById("login");
           
            function chkform()
            { 
                 if(checkUserName.value=="")
                 { 
                      alert("用户名不能为空！"); 
                      return false; 
                 } 

                 if(checkUserPwd.value=="") 
                 { 
                      alert("密码不能为空！"); 
                      return false; 
                 }      
             };
    </script>
