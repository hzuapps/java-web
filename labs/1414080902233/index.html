<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <style>
      #form-all{
       position: absolute;
        left:40%;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <form id="form-all" role="form">
      <div class="form-group">
        <label >Email address<input type="email" class="form-control" placeholder="Enter email"></label>
      </div>
      <div class="form-group">
        <label >Password<input type="password" class="form-control" placeholder="Password"></label>
      </div>
      <div class="form-group">
        <label>File input<input type="file"></label>
      </div>
      <div class="checkbox">
        <label>
        <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
