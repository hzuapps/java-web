<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="index.js"></script>
	<title>注册页面</title>

</head>
<body>

<form>
<fieldset>

	<center>
		<div style="padding: 5px;width: 600px">
		<h4>用户注册页面</h4>
		<table width="100%">
			<tr>
				<td width="20%">用户名<i class="icon-user"></td>
				<td width="40%"><input type="text" id="username" required="true"></td>
				<td width="40%" > <font color="red"> </font></td>
			</tr>
			
			<tr>
				<td>密码   <i class="icon-lock"></td>
				<td><input type="password" id="psw1" required="true"></td>
			</tr>
			<tr>
				<td>再次输入密码   <i class="icon-lock"></td>
				<td><input type="password" id="psw2" required="true"></td>
			</tr>
		</table>
			
		</div>
		<div>
		<input type="submit" name="submit" class="btn" id="ss" value="注册" 	>	
		<input type="reset" name="reset" class="btn" value="重置" >
		</div>
	</center>
</fieldset>
</form>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
